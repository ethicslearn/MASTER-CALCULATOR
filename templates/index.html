<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scientific Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font (Inter as an example) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body class="mode-science">
  <div class="page">
    <div class="calculator">
      <div class="calculator-header">
        <div class="window-title">Scientific Calculator %</div>
        <div class="window-controls">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>

      <div class="mode-switch">
        <button class="mode-pill mode-pill-left" aria-pressed="false">Ordinary</button>
        <button class="mode-pill mode-pill-right is-active" aria-pressed="true">Science</button>
      </div>

      <div class="display">
        <div id="expression" class="display-expression"></div>
        <div id="result" class="display-result">0</div>
      </div>

      <!-- Ordinary mode buttons (simple calculator) -->
      <div class="buttons-grid buttons-grid-ordinary">
        <!-- Row 1 -->
        <button class="btn btn-control" data-action="clear">c</button>
        <button class="btn btn-operator" data-value="%">%</button>
        <button class="btn btn-control" data-action="delete">◀</button>
        <button class="btn btn-operator" data-value="/">&divide;</button>

        <!-- Row 2 -->
        <button class="btn btn-number" data-value="7">7</button>
        <button class="btn btn-number" data-value="8">8</button>
        <button class="btn btn-number" data-value="9">9</button>
        <button class="btn btn-operator" data-value="*">&times;</button>

        <!-- Row 3 -->
        <button class="btn btn-number" data-value="4">4</button>
        <button class="btn btn-number" data-value="5">5</button>
        <button class="btn btn-number" data-value="6">6</button>
        <button class="btn btn-operator" data-value="-">−</button>

        <!-- Row 4 -->
        <button class="btn btn-number" data-value="1">1</button>
        <button class="btn btn-number" data-value="2">2</button>
        <button class="btn btn-number" data-value="3">3</button>
        <button class="btn btn-operator" data-value="+">+</button>

        <!-- Row 5 -->
        <button class="btn btn-number" data-value="00">00</button>
        <button class="btn btn-number" data-value="0">0</button>
        <button class="btn btn-number" data-value=".">.</button>
        <button class="btn btn-equals" data-action="equals">=</button>
      </div>

      <!-- Science mode buttons (scientific + numbers left) -->
      <div class="buttons-grid buttons-grid-science">
        <!-- Row 1: controls -->
        <button class="btn btn-control" data-action="clear">AC</button>
        <button class="btn btn-control" data-action="delete">DEL</button>
        <button class="btn btn-operator" data-value="(">(</button>
        <button class="btn btn-operator" data-value=")">)</button>

        <!-- Row 2: trig + divide -->
        <button class="btn btn-func" data-value="sin(">sin</button>
        <button class="btn btn-func" data-value="cos(">cos</button>
        <button class="btn btn-func" data-value="tan(">tan</button>
        <button class="btn btn-operator" data-value="/">&divide;</button>

        <!-- Row 3: logs + roots -->
        <button class="btn btn-func" data-value="log(">log</button>
        <button class="btn btn-func" data-value="ln(">ln</button>
        <button class="btn btn-func" data-value="sqrt(">√</button>
        <button class="btn btn-func" data-action="square">x²</button>

        <!-- Row 4: numbers 7–9, multiply -->
        <button class="btn btn-number" data-value="7">7</button>
        <button class="btn btn-number" data-value="8">8</button>
        <button class="btn btn-number" data-value="9">9</button>
        <button class="btn btn-operator" data-value="*">&times;</button>

        <!-- Row 5: numbers 4–6, minus -->
        <button class="btn btn-number" data-value="4">4</button>
        <button class="btn btn-number" data-value="5">5</button>
        <button class="btn btn-number" data-value="6">6</button>
        <button class="btn btn-operator" data-value="-">−</button>

        <!-- Row 6: numbers 1–3, plus -->
        <button class="btn btn-number" data-value="1">1</button>
        <button class="btn btn-number" data-value="2">2</button>
        <button class="btn btn-number" data-value="3">3</button>
        <button class="btn btn-operator" data-value="+">+</button>

        <!-- Row 7: 0, ., constants -->
        <button class="btn btn-number" data-value="0">0</button>
        <button class="btn btn-number" data-value=".">.</button>
        <button class="btn btn-func" data-value="pi">π</button>
        <button class="btn btn-func" data-value="e">e</button>

        <!-- Row 8: equals -->
        <button class="btn btn-equals" data-action="equals">=</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const expressionEl = document.getElementById('expression');
      const resultEl = document.getElementById('result');
      let currentExpression = '';

      function updateDisplay() {
        expressionEl.textContent = currentExpression || '\u00A0';
      }

      function appendToExpression(value) {
        currentExpression += value;
        updateDisplay();
      }

      function clearAll() {
        currentExpression = '';
        resultEl.textContent = '0';
        updateDisplay();
      }

      function deleteLast() {
        currentExpression = currentExpression.slice(0, -1);
        updateDisplay();
      }

      async function calculate() {
        if (!currentExpression.trim()) {
          resultEl.textContent = '0';
          return;
        }

        try {
          const response = await fetch('/calculate', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ expression: currentExpression })
          });

          const data = await response.json();

          if (data.error) {
            resultEl.textContent = data.error;
          } else {
            resultEl.textContent = data.result;
          }
        } catch (err) {
          resultEl.textContent = 'Error';
        }
      }

      function squareLastTerm() {
        // Naive but practical: append **2 to current expression
        // e.g. "3" -> "3**2", "(2+3)" -> "(2+3)**2"
        currentExpression += '**2';
        updateDisplay();
      }

      document.querySelectorAll('.btn').forEach((btn) => {
        btn.addEventListener('click', () => {
          const action = btn.dataset.action;
          const value = btn.dataset.value;

          if (action === 'clear') {
            clearAll();
            return;
          }

          if (action === 'delete') {
            deleteLast();
            return;
          }

          if (action === 'equals') {
            calculate();
            return;
          }

          if (action === 'square') {
            squareLastTerm();
            return;
          }

          if (value) {
            appendToExpression(value);
          }
        });
      });

      // Mode toggle (Ordinary / Science) - visual only for now
      const modePills = document.querySelectorAll('.mode-pill');
      modePills.forEach((pill) => {
        pill.addEventListener('click', () => {
          const selectedMode = pill.textContent.trim().toLowerCase(); // 'ordinary' or 'science'

          modePills.forEach((p) => {
            p.classList.remove('is-active');
            p.setAttribute('aria-pressed', 'false');
          });

          pill.classList.add('is-active');
          pill.setAttribute('aria-pressed', 'true');

          if (selectedMode === 'ordinary') {
            document.body.classList.add('mode-ordinary');
            document.body.classList.remove('mode-science');
          } else {
            document.body.classList.add('mode-science');
            document.body.classList.remove('mode-ordinary');
          }
        });
      });

      updateDisplay();
    })();
  </script>
</body>
</html>
